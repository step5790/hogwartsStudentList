<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow">
  <title>Hogwarts School</title>
  <link rel="stylesheet" href="hogwarts.css" />
</head>

<body>
  <!-- ***********modal******** -->
  <div class="modal-container hide">
    <span class="close">‚ùå</span>
    <div class="revoked hide"></div>
    <div class="modal-content">
      <img class="modal-content-photo" src="assets/pics/noImage.png"></img>
      <div class="modal-content-details">
        <div class="student-fullName">
          <p class="student-name"></p>
          <p class="student-midName"></p>
          <p class="student-lastName"></p>
        </div>
        <div class="details">
          <img class="crest-logo"></img>
          <div class="student-details">

            <p class="student-nickname">Nickname:&nbsp;<span>Harry</span></p>
            <p class="student-house">House:&nbsp;<span>Griffindor</span></p>
            <p class="student-gender">Gender:&nbsp;<span>Boy</span></p>
            <p class="student-blood">Blood-Status:&nbsp;<span>Hybrid</span></p>
            <p class="student-status">Status:</p>

            <div class="status-group">
              <p class="student-enrolled"><span></span></p>
              <p class="student-inquisitor"><span></span></p>
              <p class="student-prefect"><span></span></p>
            </div>

          </div>
        </div>

      </div>
    </div>
    <div class="modal-button">
      <div class="button-group">
        <button class="prefect">MAKE PREFECT</button>
        <button class="inquisitor"></button>
      </div>
      <button class="expel">EXPEL STUDENT</button>
    </div>
  </div>

  <!-- ***********modal******** -->

  <main class="main-container">
    <header>
      <div class="logo"></div>
      <div class="tittle">
        HOGWARTS SCHOOL <br />OF WIZARDRY <br />~ Class of 1991 ~
      </div>
    </header>

    <div class="filter-container">
      <select name="options" id="dropDown" onchange="selectFilter()">
        <option value="all" data-action="filter" data-filter="all">ALL</option>
        <option value="gryffindor" data-action="filter" data-filter="gryffindor">GRYFFINDOR</option>
        <option value="slytherin" data-action="filter" data-filter="slytherin">SLYTHERIN</option>
        <option value="hufflepuff" data-action="filter" data-filter="hufflepuff">HUFFLEPUFF</option>
        <option value="ravenclaw" data-action="filter" data-filter="ravenclaw">RAVENCLAW</option>
        <option value="enrolled" data-action="filter" data-filter="enrolled">ENROLLED</option>
        <option value="expelled" data-action="filter" data-filter="expelled">EXPELLED</option>
        <option value="prefects" data-action="filter" data-filter="prefects">PREFECTS</option>
        <option value="Pure" data-action="filter" data-filter="blood-status">PURE WIZARD</option>
        <option value="Half" data-action="filter" data-filter="blood-status">HALF WIZARD</option>
        <option value="Muggle" data-action="filter" data-filter="blood-status">MUGGLE</option>
        <option value="inquisitorial" data-action="filter" data-filter="inquisitorial">INQUISITORIAL</option>
      </select>


        <select name="options" id="dropDown2" onchange="selectFilter2()">
          <option value="all" data-action="filter" data-filter="all">ALL</option>
          <option value="enrolled" data-action="filter" data-filter="enrolled">ENROLLED</option>
          <option value="expelled" data-action="filter" data-filter="expelled">EXPELLED</option>
          <option value="prefects" data-action="filter" data-filter="prefects">PREFECTS</option>
          <option value="pure" data-action="filter" data-filter="blood-status">PURE WIZARD</option>
          <option value="half" data-action="filter" data-filter="blood-status">HALF WIZARD</option>
          <option value="muggle" data-action="filter" data-filter="blood-status">MUGGLE</option>
          <option value="inquisitorial" data-action="filter" data-filter="inquisitorial">INQUISITORIAL</option>
        </select>


        <input type="text" placeholder="Search..." class="searchInput" />
      </div>

      <div class="table-container">
        <table id="list">
          <thead>
            <tr id="sorting">
              <th data-action="sort" data-sort-direction="asc" data-sort="lastName">
                Last Name
              </th>
              <th data-action="sort" data-sort-direction="desc" data-sort="firstName">
                First Name
              </th>
              <th data-action="sort" data-sort-direction="asc" data-sort="midName">
                Middle Name
              </th>
              <th data-action="sort" data-sort-direction="desc" data-sort="nickName">
                Nickname
              </th>
              <th data-action="sort" data-sort-direction="asc" data-sort="gender">
                Gender
              </th>
              <th data-action="sort" data-sort-direction="desc" data-sort="house">
                House
              </th>
              <th data-action="sort" data-sort-direction="asc" data-sort="status">
                Status
              </th>
            </tr>
          </thead>
          <tbody>
            <!-- template will be copied and inserted here -->
          </tbody>
        </table>
      </div>

      <div class="button-container">
        <button div class="generate">VIEW</button>
      </div>

      <div class="student-count">
        <p class="numberOfstudents">Students:&nbsp;<span></span></p>
        <p class="numberOfenrolled">Enrolled Students:&nbsp;<span></span></p>
        <p class="numberOfexpelled">Expelled Students:&nbsp;<span></span></p>
        <p class="numberOfGryffindor">Gryffindor:&nbsp;<span></span></p>
        <p class="numberOfHufflepuff">Hufflepuff:&nbsp;<span></span></p>
        <p class="numberOfSlytherin">Slytherin:&nbsp;<span></span></p>
        <p class="numberOfRavenclaw">Ravenclaw:&nbsp;<span></span></p>
      </div>

      <template id="student">
        <tr class="cell">
          <td data-field="lastName">Last Name</td>
          <td data-field="firstName">First Name</td>
          <td data-field="midName">Middle Name</td>
          <td data-field="nickName">Nickname</td>
          <td data-field="gender">Gender</td>
          <td data-field="houseName">House</td>
          <td data-field="status">Status</td>
        </tr>
      </template>
  </main>
</body>
<script src="hogwarts.js"></script>

</html>
